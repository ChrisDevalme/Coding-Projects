<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://cdn.pixabay.com/photo/2022/05/23/16/05/table-tennis-7216579_1280.png" alt="">
                        </figure> 
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Ping Pong Score Keeper
                      </p>

                    </header>
                    <div class="card-content">
                        <h1 class="title is-one">
                            <span id="p1Display">0</span> to <span id="p2Display">0</span>
                        </h1>
                        <p class="subtitle">Use the buttons bellow to keep score</p>

                        <label for="playto" class="label is-large is-inline">Playing To</label>
                        <div class="select is-rounded">
                            <select name="" id="playto">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                            </select>
                        </div>
                    </div>
                    <footer class="card-footer">
                    <button class="is-primary button card-footer-item" id="p1Button">+1 Player One</button>
                    <button class="is-info button card-footer-item" id="p2Button">+1 Player Two</button>
                    <button class="is-danger button card-footer-item" id="reset">Reset</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
